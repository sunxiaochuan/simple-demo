<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <script>
    for (var i = 1; i <= 9; i++) {
        (function(j) {
            setTimeout(function timer() {
                console.log(j);
            }, 1000);
        })(i);
    }
    //循环的执行顺序为：var i = 1; i <= 9; Fn;   i++; i <= 9; i++; Fn; i++; i <= 9; i++; Fn 
    </script>
</body>
