<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取图片主题色脚本基础示例</title>
	<script src="./rgbaster.js"></script>
</head>
<body>
	<img src="./demo.jpg" alt="" id="image">
	<!-- <img src="https://www.hizyd.com/Upload/2018-01-25/ab7613efe145441abb50093177021499.jpg" alt="" id="image"> -->
	<script type="text/javascript">
		var img = document.getElementById('image');
		// or
		// var img = 'https://www.hizyd.com/Upload/2018-01-25/ab7613efe145441abb50093177021499.jpg';

		RGBaster.colors(img, {
		  success: function(payload) {
		    // You now have the payload.
		    // payload.dominant是主色，RGB形式表示
		    // payload.secondary是次色，RGB形式表示
		    // payload.palette是调色板，含多个主要颜色，数组
		    console.log(payload.dominant);
		    console.log(payload.secondary);
		    console.log(payload.palette);
		  }
		});
	</script>
</body>
</html>
